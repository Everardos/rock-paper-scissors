<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game-container">
            <div class="game-score">0</div>
            <div class="button-container">
                <div id="computer-buttons">
                    <div class="computer-button rock greyed">Rock</div>
                    <div class="computer-button paper greyed">Paper</div>
                    <div class="computer-button scissors greyed">Scissors</div>
                </div>
                <div id="player-buttons">
                    <button class="player-button rock">Rock</button>
                    <button class="player-button paper">Paper</button>
                    <button class="player-button scissors">Scissors</button>
                </div>
                <div class="results"></div>
            </div>

        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
