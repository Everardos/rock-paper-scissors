<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game-container">
            <div class="game-score">0</div>
            <div class="button-container">
                <div class="players">COMPUTER</div>
                <div id="computer-buttons">
                    <div id="computer-rock" class="computer-button greyed">ROCK</div>
                    <div id="computer-paper" class="computer-button greyed">PAPER</div>
                    <div id="computer-scissors" class="computer-button greyed">SCISSORS</div>
                </div>
                <div id="player-buttons">
                    <div id="player-rock" class="player-button greyed">ROCK</div>
                    <div id="player-paper" class="player-button greyed">PAPER</div>
                    <div id="player-scissors" class="player-button greyed">SCISSORS</div>
                </div>
                <div class="players">PLAYER</div>
                <div class="results">Select rock, paper, or scissors. First to 5 points wins</div>
            </div>

        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
